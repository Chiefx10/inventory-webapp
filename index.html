<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-7xl p-4">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow p-4 mb-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Posh Media Inventory</h1>
            <div>
                <span class="text-gray-600 mr-4">Welcome, User!</span>
                <button class="text-red-500 hover:text-red-700">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="bg-white rounded-lg shadow p-2 mb-4">
            <div class="border-b border-gray-200">
                <div class="-mb-px flex space-x-8" id="tab-buttons">
                    <button onclick="showTab('inventory')" class="tab-button active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Inventory</button>
                    <button onclick="showTab('jobs')" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Jobs Dashboard</button>
                    <button onclick="showTab('packing')" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Packing Lists</button>
                    <button onclick="showTab('tracking')" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Tracking</button>
                    <button onclick="showTab('admin')" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Admin</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Inventory Tab -->
            <div id="inventory-tab" class="tab-content">
                <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <input type="text" placeholder="Search by name or barcode..." class="flex-grow p-2 border rounded-md">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"><i class="fas fa-search mr-2"></i>Search</button>
                        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300" onclick="populateInventoryTable()"><i class="fas fa-sync-alt mr-2"></i>Refresh</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Equipment Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Family Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table-body" class="divide-y divide-gray-200">
                                <!-- JS will populate this -->
                                <tr><td colspan="4" class="text-center p-4">Loading inventory...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Jobs Tab -->
            <div id="jobs-tab" class="tab-content hidden">
                 <div class="bg-white p-4 rounded-lg shadow">
                    <div class="flex justify-end gap-4 mb-4">
                        <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"><i class="fas fa-plus mr-2"></i>New Job</button>
                        <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300" onclick="populateJobsTable()"><i class="fas fa-sync-alt mr-2"></i>Refresh</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Job Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Venue</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Start Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">End Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody id="jobs-table-body" class="divide-y divide-gray-200">
                                <!-- JS will populate this -->
                                <tr><td colspan="7" class="text-center p-4">Loading jobs...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Other tabs are hidden by default -->
            <div id="packing-tab" class="tab-content hidden"><div class="bg-white p-4 rounded-lg shadow">Packing List Content...</div></div>
            <div id="tracking-tab" class="tab-content hidden"><div class="bg-white p-4 rounded-lg shadow">Equipment Tracking Content...</div></div>
            <div id="admin-tab" class="tab-content hidden"><div class="bg-white p-4 rounded-lg shadow">Admin Content...</div></div>
        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        // FINAL, CORRECTED API ENDPOINT URL
        const API_ENDPOINT = 'https://pvvx44vir1.execute-api.eu-north-1.amazonaws.com/default';

        // --- TAB SWITCHING LOGIC ---
        const tabButtons = document.getElementById('tab-buttons').children;
        const tabContents = document.getElementById('main-content').children;

        function showTab(tabName) {
            for (let button of tabButtons) {
                if (button.getAttribute('onclick').includes(tabName)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            }
            for (let content of tabContents) {
                if (content.id === `${tabName}-tab`) {
                    content.classList.remove('hidden');
                } else {
                    content.classList.add('hidden');
                }
            }
        }

        // --- DATA FETCHING AND TABLE POPULATION ---

        /**
         * Generic function to fetch data and handle errors
         */
        async function fetchData(endpoint) {
            try {
                const response = await fetch(API_ENDPOINT + endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Failed to fetch data:', error);
                return null;
            }
        }

        /**
         * Populates the inventory table with data from the API
         */
        async function populateInventoryTable() {
            const tableBody = document.getElementById('inventory-table-body');
            tableBody.innerHTML = '<tr><td colspan="4" class="text-center p-4"><i class="fas fa-spinner fa-spin mr-2"></i>Loading inventory...</td></tr>';
            
            const data = await fetchData('/inventory');
            
            if (data && data.length > 0) {
                tableBody.innerHTML = ''; // Clear loading message
                data.forEach(item => {
                    const row = `<tr>
                        <td class="px-6 py-4 whitespace-nowrap">${item.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.equipment_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${item.family_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.status === 'Available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${item.status}
                            </span>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center p-4 text-red-500">Failed to load inventory or no items found.</td></tr>';
            }
        }

        /**
         * Populates the jobs table with data from the API
         */
        async function populateJobsTable() {
            const tableBody = document.getElementById('jobs-table-body');
            tableBody.innerHTML = '<tr><td colspan="7" class="text-center p-4"><i class="fas fa-spinner fa-spin mr-2"></i>Loading jobs...</td></tr>';

            const data = await fetchData('/jobs');

            if (data && data.length > 0) {
                tableBody.innerHTML = ''; // Clear loading message
                data.forEach(job => {
                    const row = `<tr>
                        <td class="px-6 py-4 whitespace-nowrap">${job.job_id}</td>
                        <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${job.job_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${job.client_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${job.venue_name}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(job.event_start_date).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${new Date(job.event_end_date).toLocaleDateString()}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                             <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${job.status === 'Confirmed' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}">
                                ${job.status}
                            </span>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="7" class="text-center p-4 text-red-500">Failed to load jobs or no jobs found.</td></tr>';
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Load the default tab's data on page load
            populateInventoryTable();
            populateJobsTable(); // You can also pre-load other tabs if desired
        });
    </script>
</body>
</html>
